        <script>
            if (annyang) {
                function route(to) {
                    window.router.navigate(to, {trigger: true});
                }

                // Let's define our first command. First the text we expect, and then the function it should call
                var commands = {
                    'home': function() {
                        route('#/');
                    },

                    'personify': function() {
                        route('#/');
                    },

                    'about': function() {
                        route('#/about');
                    },

                    'contact': function() {
                        route('#/contact');
                    },

                    'list people': function() {
                        route('#/people');
                    },

                    // joke routes
                    '(*a) shit (*b)': function() {
                        route('#/mother/s');
                    },

                    '(*a) ass (*b)': function() {
                        route('#/mother/a');
                    },

                    '(*a) terrible (*b)': function() {
                        route('#/mother/what');
                    },

                    '(*a) (fuck) (tits) (piss) (*b)': function() {
                        route('#/mother/default');
                    }

                };

                // Add our commands to annyang
                annyang.addCommands(commands);

                // Start listening. You can call this here, or attach this call to an event, button, etc.
                annyang.start();
            }
        </script>
